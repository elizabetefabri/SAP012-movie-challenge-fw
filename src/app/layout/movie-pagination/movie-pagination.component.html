<div class="px-2 py-3 flex justify-center items-center">
  <div>
    <nav class="inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
      <a role="button"
        (click)="selectPage(currentPage ? currentPage - 1 : 1)"
        [attr.disabled]="currentPage === 1 ? true : null"
        class="previous-button relative inline-flex items-center rounded-l-md px-2 py-2 text-white focus:z-20 focus:outline-offset-0">
        Anterior
      </a>
      <ng-container *ngFor="let pageNumber of pages">
        <a role="button"
          aria-current="page"
          class="relative inline-flex items-center px-3 py-2 text-xs md:text-sm"
          [ngClass]="{ 'text-gray-400 hover:text-white': currentPage !== pageNumber, 'text-white': currentPage === pageNumber }"
          (click)="onSelectPage.emit(pageNumber)">{{ pageNumber }}</a>
      </ng-container>
      <a role="button"
        (click)="selectPage(currentPage ? currentPage + 1 : 1)"
        [attr.disabled]="currentPage === totalPages ? true : null"
        class="next-button relative inline-flex items-center rounded-r-md px-2 py-2 text-white focus:z-20 focus:outline-offset-0">
        Pr√≥ximo
      </a>
    </nav>
  </div>
</div>
